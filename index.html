<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta
			name="Description"
			content="Autor: Krzysztof PawÅ‚owski,
    WebDevChallenge, WebDevChallenge1"
		/>
		<title>WebDevChallenge1</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<!-- <div class="background"> -->
		<img class="logo1" src="img/logo_refactor.webp" alt="big logo" />
		<main class="container">
			<!-- REGISTER FORM -->
			<section class="register-form">
				<h1 class="register-form__title">Register Form</h1>
				<div class="border-box">
					<form class="register-form__box">
						<div class="register-form__input-group">
							<div class="register-form__img-wrapper">
								<img
									class="register-form__icons"
									src="img/icons/glyphicons_003_user.png"
									alt="user icon"
								/>
							</div>
							<hr class="register-form__vertical-separate-line" />
							<label class="register-form__label" for="register-username"
								>Username</label
							>
							<input
								type="text"
								class="register-form__input"
								id="register-username"
								placeholder="Username"
								required
							/>
						</div>

						<div class="register-form__input-group">
							<div class="register-form__img-wrapper">
								<img
									class="register-form__icons"
									src="img/icons/glyphicons_203_lock.png"
									alt="password icon"
								/>
							</div>
							<hr class="register-form__vertical-separate-line" />
							<label class="register-form__label" for="register-password"
								>Password</label
							>
							<input
								type="password"
								class="register-form__input"
								id="register-password"
								placeholder="Password"
								required
							/>
						</div>

						<div class="register-form__input-group">
							<div class="register-form__img-wrapper">
								<img
									class="register-form__icons"
									src="img/icons/glyphicons_203_lock.png"
									alt="password icon"
								/>
							</div>
							<hr class="register-form__vertical-separate-line" />
							<label class="register-form__label" for="password-confirm"
								>Confirm Password</label
							>
							<input
								type="password"
								class="register-form__input"
								id="password-confirm"
								placeholder="Confirm Password"
								required
							/>
						</div>

						<div class="register-form__input-group">
							<div class="register-form__img-wrapper">
								<img
									class="register-form__icons"
									src="img/icons/glyphicons_010_envelope.png"
									alt="email icon"
								/>
							</div>
							<hr class="register-form__vertical-separate-line" />
							<label class="register-form__label" for="register-email"
								>Email</label
							>
							<input
								type="email"
								class="register-form__input"
								id="register-email"
								placeholder="Email"
								required
							/>
						</div>

						<div class="register-form__input-group-select">
							<div class="register-form__img-wrapper">
								<img
									class="register-form__icons"
									src="img/icons/glyphicons_242_google_maps.png"
									alt="location icon"
								/>
							</div>
							<hr class="register-form__vertical-separate-line" />
							<label class="register-form__label" for="location"
								>Your Location</label
							>
							<select
								class="register-form__select-location"
								id="location"
								required
							>
								<option label="Your Location"></option>
								<option>One</option>
								<option>Two</option>
								<option>Three</option>
							</select>
						</div>

						<label class="register-form__checkbox">
							<input
								class="register-form__checkbox-input"
								type="checkbox"
								required
							/>
							<span class="register-form__checkbox-outside"></span>
							<span class="register-form__checkbox-inside"></span>
							<span class="register-form__checkbox-description"
								>I have read and accept the terms of use.</span
							>
						</label>

						<button class="btn btn--large btn--font-large" type="submit">
							Sign up
						</button>
					</form>
				</div>
			</section>
			<!-- /register form -->

			<!-- SEND EMAIL -->
			<section class="email-form">
				<h1 class="email-form__title">Send Email</h1>
				<div class="border-box">
					<form class="email-form__box">
						<div class="email-form__input-group">
							<div class="email-form__img-wrapper">
								<img
									class="email-form__icons"
									src="img/icons/glyphicons_003_user.png"
									alt="user icon"
								/>
							</div>
							<hr class="email-form__vertical-separate-line" />
							<label class="email-form__label" for="your-name">Your Name</label>
							<input
								type="text"
								class="email-form__input"
								id="your-name"
								placeholder="Your Name"
								required
							/>
						</div>

						<div class="email-form__input-group">
							<div class="email-form__img-wrapper">
								<img
									class="email-form__icons"
									src="img/icons/glyphicons_010_envelope.png"
									alt="email icon"
								/>
							</div>
							<hr class="email-form__vertical-separate-line" />
							<label class="email-form__label" for="your-email">Email</label>
							<input
								type="email"
								class="email-form__input"
								id="your-email"
								placeholder="Your Email"
								required
							/>
						</div>

						<label class="email-form__label" for="message"></label>
						<textarea
							class="email-form__message-textarea"
							id="message"
							rows="11"
							placeholder="Type your message..."
							required="required"
						></textarea>

						<label class="email-form__checkbox">
							<input class="email-form__checkbox-input" type="checkbox" />
							<span class="email-form__checkbox-outside"></span>
							<span class="email-form__checkbox-inside"></span>
							<span class="email-form__checkbox-description"
								>Send a copy to my Email</span
							>
						</label>

						<button class="btn btn--large btn--font-large" type="submit">
							Send Email
						</button>
					</form>
				</div>
			</section>
			<!-- /send email -->

			<!-- SIGN IN FORM -->
			<section class="sign-in-form">
				<h1 class="sign-in-form__title">Sign In Form</h1>
				<div class="border-box">
					<form class="sign-in-form__box">
						<div class="sign-in-form__input-group">
							<div class="sign-in-form__img-wrapper">
								<img
									class="sign-in-form__icons"
									src="img/icons/glyphicons_003_user.png"
									alt="user icon"
								/>
							</div>
							<hr class="sign-in-form__vertical-separate-line" />
							<label class="sign-in-form__label" for="sign-in-username"
								>Username</label
							>
							<input
								type="text"
								class="sign-in-form__input"
								id="sign-in-username"
								placeholder="Username"
								required
							/>
						</div>

						<div class="sign-in-form__input-group">
							<div class="sign-in-form__img-wrapper">
								<img
									class="sign-in-form__icons"
									src="img/icons/glyphicons_203_lock.png"
									alt="password icon"
								/>
							</div>
							<hr class="sign-in-form__vertical-separate-line" />
							<label class="sign-in-form__label" for="sign-in-password"
								>Password</label
							>
							<input
								type="password"
								class="sign-in-form__input"
								id="sign-in-password"
								placeholder="Password"
								required
							/>
						</div>

						<div class="sign-in-form__wrapper">
							<label
								class="sign-in-form__checkbox sign-in-form__checkbox--align-vertical"
							>
								<input class="sign-in-form__checkbox-input" type="checkbox" />
								<span class="sign-in-form__checkbox-outside"></span>
								<span class="sign-in-form__checkbox-inside"></span>
								<span class="sign-in-form__checkbox-description"
									>Remember me</span
								>
							</label>

							<button class="btn btn--small btn--font-large" type="submit">
								Sign in
							</button>
						</div>
					</form>
				</div>
			</section>
			<!-- /sign in form -->

			<!-- RECOVER FORM -->
			<section class="recover-form">
				<h1 class="recover-form__title">Recover Form</h1>
				<div class="border-box">
					<form class="recover-form__box">
						<div class="recover-form__input-group">
							<div class="recover-form__img-wrapper">
								<img
									class="recover-form__icons"
									src="img/icons/glyphicons_010_envelope.png"
									alt="email icon"
								/>
							</div>
							<hr class="recover-form__vertical-separate-line" />
							<label class="recover-form__label" for="recover-email"
								>Enter Your Email</label
							>
							<input
								type="email"
								class="recover-form__input"
								id="recover-email"
								placeholder="Enter Your Email"
								required
							/>
						</div>

						<div class="recover-form__input-group">
							<div class="recover-form__img-wrapper">
								<img
									class="recover-form__icons"
									src="img/icons/glyphicons_139_phone.png"
									alt="mobile phone icon"
								/>
							</div>
							<hr class="recover-form__vertical-separate-line" />
							<label class="recover-form__label" for="phone-number"
								>Enter your Phone number</label
							>
							<input
								type="tel"
								class="recover-form__input"
								id="phone-number"
								placeholder="Enter your Phone number"
								required
							/>
						</div>

						<div class="recover-form__wrapper">
							<button class="btn btn--small btn--font-small" type="submit">
								Send
							</button>
							<button
								class="btn btn--small btn--font-small btn--less-opacity"
								type="text"
								disabled
							>
								Done
							</button>
						</div>
					</form>
				</div>
			</section>
			<!-- /recover form -->

			<!-- SUBSCRIBE FORM -->
			<section class="subscribe-form">
				<h1 class="subscribe-form__title">Subscribe Form</h1>
				<div class="border-box">
					<form class="subscribe-form__box">
						<div class="subscribe-form__input-group">
							<div class="subscribe-form__img-wrapper">
								<img
									class="subscribe-form__icons"
									src="img/icons/glyphicons_010_envelope.png"
									alt="email icon"
								/>
							</div>
							<hr class="subscribe-form__vertical-separate-line" />
							<label class="subscribe-form__label" for="subscribe-email"
								>Email</label
							>
							<input
								type="email"
								class="subscribe-form__input"
								id="subscribe-email"
								placeholder="Enter Your Email"
								required
							/>
						</div>

						<div class="subscribe-form__wrapper">
							<button class="btn btn--small btn--font-small" type="submit">
								Subscribe
							</button>
							<button
								class="btn btn--small btn--font-small btn--danger"
								type="text"
							>
								No, Thanks
							</button>
						</div>
					</form>
				</div>
			</section>
			<!-- /subscribe form -->
			<img class="logo2" src="img/logo2_refactor.webp" alt="small logo" />
		</main>
		<!-- /container -->
	</body>
</html>
