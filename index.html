<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="stylesheet" href="fonts/TitilliumText22L_light.otf" type="text/css">
  <link rel="stylesheet" href="fonts/TitilliumText22L_medium.otf" type="text/css">

  <!-- My CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img class="logo" src="img/Vector-Smart-Object1.png" alt="logo">
          <img class="logo2" src="img/Vector-Smart-Object.png" alt="logo text">
        </div>
      </div>

      <section class="register-form col-5">
        <h1 class="title">Register Form</h1>
        <form class="register-form-box">
          <div class="form-group">
            <label class="sr-only" for="FormInputGroup">Username</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="FormInputGroup">Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="FormInputGroup">Confirm Password</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Confirm Password">
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="FormInputGroup">Email</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
            </div>
          </div>

          <div class="form-group">
            <label class="sr-only" for="FormInputGroup">Your Location</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon">@</div>
              <select class="form-control" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
        </form>
      </section>

      <section class="sign-in-form">
        <h1 class="title">Sign In Form</h1>
      </section>

      <section class="recover-form">
        <h1 class="title">Recover Form</h1>
      </section>

      <section class="send-email">
        <h1 class="title">Send Email</h1>
      </section>

      <section class="subscribe-form">
        <h1 class="title">Subscribe Form</h1>
      </section>
    </div>
  </div>
  

  <!-- SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
