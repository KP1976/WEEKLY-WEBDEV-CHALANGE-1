<!DOCTYPE html>
<html lang="pl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/TitilliumText22L_light.otf" type="text/css">
    <link rel="stylesheet" href="fonts/TitilliumText22L_medium.otf" type="text/css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="background">
      <img class="logo" src="img/logo.png" alt="logo">
      <main class="container">

        <!-- REGISTER FORM -->
        <section class="register-form">
          <h1 class="title">Register Form</h1>
          <div class="border-box">
            <form class="form-box">
              <label class="labels" for="username">Username</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_003_user.png" alt="user icon">
                <hr class="vertical-separate-line">
                <input type="text" class="form-input" id="username" placeholder="Username" required>
              </div>

              <label class="labels" for="password">Password</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_203_lock.png" alt="password icon">
                <hr class="vertical-separate-line">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
              </div>

              <label class="labels" for="password">Confirm Password</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_203_lock.png" alt="password icon">
                <hr class="vertical-separate-line">
                <input type="password" class="form-input" id="password" placeholder="Confirm Password" required>
              </div>

              <label class="labels" for="email">Email</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_010_envelope.png" alt="email icon">
                <hr class="vertical-separate-line">
                <input type="email" class="form-input" id="email" placeholder="Email" required>
              </div>

              <label class="labels" for="location">Your Location</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_242_google_maps.png" alt="location icon">
                <hr class="vertical-separate-line">
                <select class="select-location" id="location" required>
                  <option selected>Your Location</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>


              <label class="checkbox">
                <input class="checkbox-input" type="checkbox">
                <span class="checkbox-inside"></span>
                <span class="checkbox-description">I have read and accept the terms of use.</span>
              </label>

              <button class="btn" type="submit">Sign up</button>

            </form>
          </div>
        </section> <!-- /register form -->    

        <!-- SEND EMAIL -->
        <section class="email-form">
          <h1 class="title">Send Email</h1>
          <div class="border-box">
            <form class="form-box">
              <label class="labels" for="your-name">Your Name</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_003_user.png" alt="user icon">
                <hr class="vertical-separate-line">
                <input type="text" class="form-input" id="your-name" placeholder="Your Name" required>
              </div>

              <label class="labels" for="your-email">Email</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_010_envelope.png" alt="email icon">
                <hr class="vertical-separate-line">
                <input type="email" class="form-input" id="your-email" placeholder="Your Email" required>
              </div>

              <label class="labels" for="message"></label>
              <textarea class="message-textarea" id="message" rows="9" placeholder="Type your message..."></textarea>

              <label class="checkbox">
                <input class="checkbox-input" type="checkbox">
                <span class="checkbox-inside"></span>
                <span class="checkbox-description">Send a copy to my Email</span>
              </label>

              <button class="btn" type="submit">Send Email</button>

            </form>
          </div>
        </section> <!-- /send email -->  

        <!-- SIGN IN FORM -->  
        <section class="sign-in-form">
          <h1 class="title">Sign In Form</h1>
          <div class="border-box">
            <form class="form-box">
              <label class="labels" for="username">Username</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_003_user.png" alt="user icon">
                <hr class="vertical-separate-line">
                <input type="text" class="form-input" id="username" placeholder="Username" required>
              </div>

              <label class="labels" for="password">Password</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_203_lock.png" alt="password icon">
                <hr class="vertical-separate-line">
                <input type="password" class="form-input" id="password" placeholder="Password" required>
              </div>

              <label class="checkbox">
                <input class="checkbox-input" type="checkbox">
                <span class="checkbox-inside"></span>
                <span class="checkbox-description">Remember me</span>
              </label>

              <button class="btn" type="submit">Sign in</button>

            </form>
          </div>
        </section> <!-- /sign in form -->    

        <!-- RECOVER FORM -->  
        <section class="recover-form">
          <h1 class="title">Recover Form</h1>
          <div class="border-box">
            <form class="form-box">
              <label class="labels" for="recover-email">Enter Your Email</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_010_envelope.png" alt="email icon">
                <hr class="vertical-separate-line">
                <input type="email" class="form-input" id="recover-email" placeholder="Enter Your Email" required>
              </div>

              <label class="labels" for="phone-number">Enter your Phone number</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_139_phone.png" alt="mobile phone icon">
                <hr class="vertical-separate-line">
                <input type="tel" class="form-input" id="phone-number" placeholder="Enter your Phone number" required>
              </div>

              <button class="btn" type="submit">Send</button>
              <button class="btn" type="text">Done</button>

            </form>
          </div>
        </section> <!-- /recover form -->   

        <!-- SUBSCRIBE FORM -->  
        <section class="subscribe-form">
          <h1 class="title">Subscribe Form</h1>
          <div class="border-box">
            <form class="form-box">
              <label class="labels" for="subscribe-email">Email</label>
              <div class="input-group">
                <img class="icons" src="img/icons/glyphicons_010_envelope.png" alt="email icon">
                <hr class="vertical-separate-line">
                <input type="email" class="form-input" id="subscribe-email" placeholder="Enter Your Email" required>
              </div>

              <button class="btn" type="submit">Subscribe</button>
              <button class="btn" type="text">No, Thnaks</button>

            </form>
          </div>
        </section> <!-- /subscribe form --> 

        <img class="logo logo-small" src="img/logo.png" alt="small logo">
        <img class="www" src="img/www.png" alt="addres of homepage">
      </main> <!-- /container -->
    </div>
  </body>
</html>
